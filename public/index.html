<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>EarthQ+</title>
</head>

<body>
    <h3 class="primary" style="font-size:2.2rem">EarthQ+</h3>
    <p style="color:#1ed760!important">Saving millions of lives using Machine Learning</p>

    <!--DEMO01-->
    <div id="animatedModal">
        <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
        <div class="close-animatedModal">
            <i class="fas fa-times-circle" style="color:black;position:absolute;left:0;top:16px;z-index:5"></i> </div>

        <div class="modal-content">
                <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                    <div class="modal-content2">
                        
                    </div>

        </div>

    </div>
    </div>
    <h4 class="primary1">Select City of destruction</h4>
    <input id="pac-input" class="controls form-control" type="text" placeholder="Enter city">
    <div id="map"></div>
    <h4 class="primary1 fit" style="color:white">Feed in Building details</h4>

    <a id="demo01" href="#animatedModal">

        <button class="btn btn-default text-center primary extend black" data-set='0'>Get started !</button>
    </a>

    <script src="mapsinit.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-9MbkfsOTr2OKxote-YJzqIsq-FnBUdU&libraries=places&callback=initMap"
        async defer>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://joaopereirawd.github.io/animatedModal.js/js/animatedModal.min.js"></script>

    <script type="text/template" id="tempy1">
        <h4 class='primary1 fit text-center' style='color:black'>{{question}}</h4>
    
        <div class='centerme'>
            <input type='text' class='extend form-control text-center' placeholder='Enter details here'>
            <button class='btn btn-primary spotifyme extend'>Next   <i class='fas fa-forward move' style='padding-left:10px'></i></button>
        </div>
    </script>

    <script type="text/template" id="tempy2">
        <h4 class='primary1 fit text-center' style='color:black'>{{question}}</h4>
         
<div class="wrap">
       

</div>
          </script>

    <script type="text/template" id="card">
        <div class="card">
                <div class="wrapper">
                        <img src='{{src}}' class="img-fluid" alt="">
                </div>
                <h4 class='primary1 fit text-center' style='color:black' data-translation={{tid}}>{{content}}</h4>

            </div>
    </script>
    <script type="text/template" id="final">
        <div class="wrap">
            <img src="{{src}}" alt="">
        </div>
        <p class="primary text-center">{{data}}</p>
    </script>
    <script src="index.js"></script>
</body>

</html>
